<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opcions de exemple6</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-pink-300 via-pink-400 to-pink-500">

    <!-- Navbar selector -->
    <div class="w-full bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 shadow-lg py-4 fixed top-0 flex flex-col items-center space-y-4 z-10">
      <h1 class="text-white text-xl font-bold uppercase tracking-wide">Selecciona un format</h1>
      <select id="select1" onchange="showFormatOptions()" class="block w-64 p-2 bg-pink-100 text-pink-700 border border-pink-300 rounded-full shadow-md focus:outline-none focus:ring-4 focus:ring-pink-300 transition ease-in-out duration-300 transform hover:scale-105">
        <option value="">Format per l'exemple6...</option>
        <option value="1">Format Imatge1</option>
        <option value="2">Format Imatge2</option>
        <option value="3">Format Imatge3</option>
      </select>

      <select id="select2" onchange="showImage()" class="hidden block w-64 p-2 bg-pink-100 text-pink-700 border border-pink-300 rounded-full shadow-md focus:outline-none focus:ring-4 focus:ring-pink-300 transition ease-in-out duration-300 transform hover:scale-105">
        <option value="">Selecciona el subformat...</option>
        <option value="jpg">JPG</option>
        <option value="avif">AVIF</option>
        <option value="webp">WEBP</option>
      </select>
    </div>

    <div id="image-container" class="pt-16">
      <img id="img1-jpg" src="./images/imatge4k.jpg" class="hidden w-full h-screen object-cover">
      <img id="img1-avif" src="./images/imatge4k.avif" class="hidden w-full h-screen object-cover">
      <img id="img1-webp" src="./images/imatge4k.webp" class="hidden w-full h-screen object-cover">

      <img id="img2-jpg" src="./images/imatge4k2.jpg" class="hidden w-full h-screen object-cover">
      <img id="img2-avif" src="./images/imatge4k2.avif" class="hidden w-full h-screen object-cover">
      <img id="img2-webp" src="./images/imatge4k2.webp" class="hidden w-full h-screen object-cover">

      <img id="img3-jpg" src="./images/imatge4k3.jpg" class="hidden w-full h-screen object-cover">
      <img id="img3-avif" src="./images/imatge4k3.avif" class="hidden w-full h-screen object-cover">
      <img id="img3-webp" src="./images/imatge4k3.webp" class="hidden w-full h-screen object-cover">
    </div>

    <script>
      function showFormatOptions() {
        const selectValue = document.getElementById("select1").value;
        const select2 = document.getElementById("select2");

        // Reset second selector and hide images
        select2.value = "";
        select2.classList.add("hidden");
        document.querySelectorAll('#image-container img').forEach(img => img.classList.add('hidden'));

        if (selectValue) {
          select2.classList.remove("hidden");
        }
      }

      function showImage() {
        const select1Value = document.getElementById("select1").value;
        const select2Value = document.getElementById("select2").value;

        // Hide all images
        document.querySelectorAll('#image-container img').forEach(img => img.classList.add('hidden'));

        if (select1Value && select2Value) {
          const imageId = `img${select1Value}-${select2Value}`;
          const image = document.getElementById(imageId);
          if (image) {
            image.classList.remove("hidden");
          }
        }
      }
    </script>
  </body>
</html>
