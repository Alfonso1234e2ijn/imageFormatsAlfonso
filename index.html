<!DOCTYPE html>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      function toggleChat() {
        const chatDiv = document.getElementById("chatDiv");
        chatDiv.classList.toggle("hidden");

        <button
          onclick="toggleChat()"
          class="text-gray-600 hover:text-gray-800 focus:outline-none"
        >

            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"

      <div class="grid grid-cols-2 gap-4">
        <button
          onclick="window.location.href='narutoImage.html';"
          class="bg-blue-500 text-white font-bold py-3 px-4 rounded shadow-md hover:bg-blue-600 transform hover:scale-105 transition-transform"
        >
          Exemple 1
        </button>

        <button
          onclick="window.location.href='fotografia.html';"
          class="bg-green-500 text-white font-bold py-3 px-4 rounded shadow-md hover:bg-green-600 transform hover:scale-105 transition-transform"

        <button
          onclick="window.location.href='logotip.html';"
          class="bg-red-500 text-white font-bold py-3 px-4 rounded shadow-md hover:bg-red-600 transform hover:scale-105 transition-transform"
        >
          Exemple 3
        </button>

        <button
          onclick="window.location.href='transparency.html';"
          class="bg-purple-500 text-white font-bold py-3 px-4 rounded shadow-md hover:bg-purple-600 transform hover:scale-105 transition-transform"
        >
          Exemple 4
        </button>

        <button
          onclick="window.location.href='gif.html';"
          class="bg-purple-500 text-white font-bold py-3 px-4 rounded shadow-md hover:bg-purple-600 transform hover:scale-105 transition-transform"
        >
          Exemple 5
        </button>

        <button
          onclick="window.location.href='avif.html';"
          class="bg-yellow-500 text-white font-bold py-3 px-4 rounded shadow-md hover:bg-yellow-600 transform hover:scale-105 transition-transform"
        >
          Exemple 6
        </button>
      </div>

      <div
        id="chatDiv"
        class="hidden mt-4 p-4 bg-gray-100 rounded-lg shadow-md"
      >
        <p class="text-gray-700">
          Com podem observar en els exemples el millor format d'imatges Ã©s WEBP.
