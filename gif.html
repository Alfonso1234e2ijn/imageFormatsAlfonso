<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opcions de exemple5</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-yellow-300 via-yellow-400 to-yellow-500">

    <!-- Navbar selector -->
    <div class="w-full bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 shadow-lg py-4 fixed top-0 flex justify-center items-center space-x-4 z-10">
      <h1 class="text-white text-xl font-bold uppercase tracking-wide">Selecciona un format</h1>
      <select id="select1" onchange="showImage()" class="block w-64 p-2 bg-yellow-100 text-yellow-700 border border-yellow-300 rounded-full shadow-md focus:outline-none focus:ring-4 focus:ring-yellow-300 transition ease-in-out duration-300 transform hover:scale-105">
        <option value="">Format per l'exemple5...</option>
        <option value="1">Format GIF</option>
        <option value="2">Format GIF - WEBP</option>
      </select>
    </div>

    <div id="image-container" class="pt-16">
      <img id="img1" src="./images/narutoGif.gif" class="hidden w-full h-screen object-cover">
      <img id="img2" src="./images/narutoGifWebp.webp" class="hidden w-full h-screen object-cover">
    </div>

    <div id="info-container" class="text-center py-8 px-4 bg-white bg-opacity-90 text-gray-800">
      <p id="info1" class="hidden">Aquesta imatge GIF te una mida de 7,09 MB i una profunditat de 8 bits.</p>
      <p id="info2" class="hidden">Aquesta imatge GIF - WEBP te una mida de 7,69 MB i una profunditat de 32 bits.</p>
    </div>

    <script>
      function showImage() {
        var selectValue = document.getElementById("select1").value;

        document.querySelectorAll('#image-container img').forEach(img => img.classList.add('hidden'));
        document.querySelectorAll('#info-container p').forEach(info => info.classList.add('hidden'));

        if (selectValue === '1') {
          document.getElementById('img1').classList.remove('hidden');
          document.getElementById('info1').classList.remove('hidden');
        } else if (selectValue === '2') {
          document.getElementById('img2').classList.remove('hidden');
          document.getElementById('info2').classList.remove('hidden');
        }
      }
    </script>

  </body>
</html>
